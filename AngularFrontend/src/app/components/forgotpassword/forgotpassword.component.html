<app-navbar></app-navbar>



<div class="bgpic">
    <div class="container">
        <br/>
        <br/>
       
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                <h3 class="text-center login-title text-white font-weight-bold">FORGOT USER PASSWORD</h3>
                <div class="account-wall">
                  
                    
                    <!-- <img class="profile-img" src="assets/images/user1.png" alt="User Icon"> -->
                    <img class="profile-img" src="https://th.bing.com/th/id/OIP.UKNL75fij1tEbQw1ofhSCAHaHa?pid=Api&rs=1" alt="User Icon">

                    <form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit()" class="form-signin">
                      
                        <div class="form-group">
                            <label for="userid" class="font-weight-bold">
                                Enter User ID : </label>
                            <input type="text" class="form-control" placeholder="User ID" formControlName="userid" />

                            <div *ngIf="f.userid.touched && f.userid.invalid" class="alert alert-danger">
                                <div *ngIf="f.userid.errors.required">User ID is required.</div>
                                </div>
                           


                        </div>

                     
                        <div class="form-group">
                            <label for="otp" class="font-weight-bold">
                                Enter OTP : </label>
                            <input type="text" class="form-control" placeholder="Enter OTP"  formControlName="otp" #otp >


                            <div *ngIf="f.otp.touched && f.otp.invalid" class="alert alert-danger">
                                <div *ngIf="f.otp.errors.required">OTP is required.</div>
                                <div *ngIf="f.otp.errors.minlength">OTP should be of 4 digits.</div>
                                <div *ngIf="f.otp.errors.maxlength">OTP should be of 4 digits.</div>
                                <div *ngIf="f.otp.errors.pattern">Enter only numbers.</div>
                            </div>

                           
                            
                        </div>

                        <button class="btn btn-success" type="submit" [disabled]="!forgotpasswordForm.valid">Proceed</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                        <button class="btn btn-primary" routerLink="/homepage"> Back</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <button class="btn btn-danger" type="reset"> Cancel</button>
                        
                       
                    </form>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
            <br/>
            <br/>
        </div>
    </div>
</div>
