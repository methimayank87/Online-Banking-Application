<div class="d-flex" id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="page-content-wrapper" >
       <app-dashboardnavbar></app-dashboardnavbar>
       <div class="bgpic"><br/>

       
<div style="text-align: center;">
          <form [formGroup]="accountstatementform" (ngSubmit)="onSubmit(accountstatementform)">
         
          <h5 style="color:lightgoldenrodyellow;"> Statement from &nbsp; <input  type="date" placeholder="Select Start Date" id="startdate" formControlName="startdate" />
              to &nbsp;<input type="date" placeholder="Select End Date" id="enddate" formControlName="enddate"/></h5><br><br>
  
          
              <br><br><br>
           
            <button type="submit" class="btn btn-primary" style="width: 10%;" [hidden]="inboundClick" (click)="inboundClick = !inboundClick"  href="">Submit</button>

            </form>

            <div *ngIf="inboundClick">
                
              <br><br>
    
           
              <table class="table table-striped" style="margin-left:auto;margin-right:auto; width:50%; background-color: #dedede;">
                <thead>
                      <tr>
                          <th>Transaction Date</th>
                          <th> Sending Account</th>
                          <th>Receiver Account</th>
                          <th>Amount</th>
                          <th>Remarks</th>
                          
                         
                      </tr>
                </thead>
                
                  <tbody>
                      <tr *ngFor="let tran of trans">
                          <td>{{tran.TransactionDate }}</td>
                          <td>{{tran.SenderAccount }}</td>
                          <td>{{tran.ReceiverAccount}}</td>
                          <td>{{tran.Amount}}</td>
                          <td>{{tran.Remarks}}</td>
                      </tr>
                      <tr *ngIf="!trans || trans.length==0">
                          <th colspan="5">
                              <p class="text-right text-danger">Sorry no account statements available available</p>
                          </th>
                      </tr>
                  </tbody> 
                </table>
              </div>
         </div>
  </div>
</div>
