<br/>

<div class="border border-info" style="margin-left:20% ; margin-right: 20%;">
    <br/>
    <h3 align="center">Login to Admin account </h3>

<br/><br/>

<form [formGroup]="adminloginForm">
<div class="form-group row">
    <label for="adminid" class="col-sm-2 col-form-label">AdminID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="adminid" placeholder="Admin ID">
    </div>
    <div class="text-danger" *ngIf="adminloginForm.controls.adminid.errors.required">Password is required</div>
</div>
<div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <div class="text-danger" *ngIf="adminloginForm.controls.inputPassword.errors.required">User ID is required</div>
    </div>
</div>
<div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
        <label class="form-check-label"><input type="checkbox"> Remember me</label>
    </div>
</div>
<div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
        <button (click)="DoLogin()" type="submit" class="btn btn-primary">Login</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        
    </div>
</div>
<br/>

    <li><a href="#">Forgot User ID?</a></li>
    <li><a href="#">Forgot Password?</a></li>
</ul> -->

</form>
</div>
