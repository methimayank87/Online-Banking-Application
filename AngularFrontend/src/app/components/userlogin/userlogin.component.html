
<app-navbar></app-navbar>
<div class="bgpic">
    <div class="container">
        <br/>
        <br/>
       
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 container justify-content-center">
                <h3 class="text-center login-title text-white font-weight-bold">LOGIN TO YOUR ACCOUNT</h3>
                <div class="account-wall">
                  
                    
                    <!-- <img class="profile-img" src="assets/images/user1.png" alt="User Icon"> -->
                    <img class="profile-img" src="http://cdn.onlinewebfonts.com/svg/download_568656.png" alt="User Icon">

                    <form [formGroup]="userloginForm" (ngSubmit)="onSubmit(userloginForm)" class="form-signin">
                      
                        <div class="form-group">
                            <label for="userid" class="font-weight-bold">
                                Enter User ID : </label>
                            <input type="text" class="form-control" placeholder="User ID" formControlName="userid" />

                            <div *ngIf="f.userid.touched && f.userid.invalid" class="alert alert-danger">
                                <div *ngIf="f.userid.errors.required">User ID is required.</div>
                                </div>
                           


                        </div>

                     
                        <div class="form-group">
                            <label for="password" class="font-weight-bold">
                                Enter Password : </label>
                            <input type="password" class="form-control" placeholder="Enter Password"  formControlName="password" >


                            <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                                <div *ngIf="f.password.errors.required">OTP is required.</div>
                            </div>

                           
                            
                        </div>
                        &nbsp; &nbsp;&nbsp;
                        
                        <button class="btn btn-success" routerLink="/homepage"> Back</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <button class="btn btn-primary" type="submit" [disabled]="!userloginForm.valid">Login</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                       

                        <button class="btn btn-danger" type="reset"> Cancel</button><br/><br/>

                     
                       <a routerLink="/registeruser"><h6 align="center" style="color: darkblue;">First time user? Register</h6></a>
                       <a routerLink="/forgotuserid"><h6 align="center"  style="color: darkblue;">Forgot User ID</h6></a>
                       <a routerLink="/forgotpassword"><h6 align="center"  style="color: darkblue;">Forgot Password</h6></a>
                     
                        
                       
                    </form>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
            <br/>
            <br/>
        </div>
    </div>
</div>
